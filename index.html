<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="displayBanner">
      Welcome to <span id="colorDisplay">rgb</span>guessing game
    </h1>
    <div class="optionMenu">
      <div class="adjust">
        <button id="resetColors">New Colours</button>
        <span id="helpText"></span>
        <div class="diff">
          <button id="easy">Easy</button>
          <button id="hard" class="selected">Hard</button>
        </div>
      </div>
    </div>
    <div class="box_container">
      <div class="square noShow box1"></div>
      <div class="square noShow box2"></div>
      <div class="square noShow box3"></div>
      <div class="square noShow box4"></div>
      <div class="square noShow box5"></div>
      <div class="square noShow box6"></div>
    </div>

    <script src="app.js"></script>
    
  </body>
</html>
